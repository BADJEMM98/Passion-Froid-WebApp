{% extends "base2.html" %}
{% block stylesheet %}
    <link rel="stylesheet" href="{{ url_for('static', filename='affichage.css') }}">
{% endblock %}

{% block passion_froid %}
    <div id="app1">
        <form id="form" role="search">
            <input type="search" id="query" name="q" placeholder="Search..."
            aria-label="Search through site content">
            <button><svg viewBox="0 0 1024 1024">
                <path class="path1"
                d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg></button>
        </form>
    </div>

    </head>
    <body>
    <section id="sidebar">
        <div>
            <h6 class="p-1 border-bottom">Tags</h6>
            <select class="tags" size="8" multiple name="tags">
                <!-- A rechercher les tag sur cognitive service -->
                <option>Nourriture</option>
                <option>Personne</option>
                <option>Sport</option>
            </select>
        </div>
        <div>
            <h6 class="p-1 border-bottom">
                Produit avec photo
                <label class="switch">
                    <input type="checkbox" name="type" id="produit">
                    <span class="slider round"></span>
                </label>
            </h6>
        </div>
        <div>
            <h6 class="p-1 border-bottom">
                Produit avec humain
                <label class="switch">
                    <input type="checkbox" name="type" id="humain">
                    <span class="slider round"></span>
                </label>
            </h6>
        </div>
        <div>
            <h6 class="p-1 border-bottom">
                Produit avec logo
                <label class="switch">
                    <input type="checkbox" name="type" id="logo">
                    <span class="slider round"></span>
                </label>
            </h6>
        </div>
        <div>
            <h6 class="p-1 border-bottom">Format</h6>
            <form class="format">
                <div class="selection-format">
                    <input type="radio" name="type" id="selection-format-vertical">
                    <label for="selection-format-vertical" class="format-vertical">Vertical</label>
                </div>
                <div class="selection-format">
                    <input type="radio" name="type" id="selection-format-horizontal">
                    <label for="selection-format-horizontal" class="format-horizontal">Horizontal</label>
                </div>
            </form>
        </div>
    </section>
    <section id="products">
        <div class="container">

        </div>
    </section>


{% endblock %}
